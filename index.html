<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Carboidratos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo de Carboidratos</h1>
  <div id="board"></div>

  <div id="controls">
    <p id="turn">Vez do Jogador 1 (Vermelho)</p>
    <button onclick="nextQuestion()">Responder Pergunta</button>
  </div>

  <div id="question-box" class="hidden">
    <p id="question"></p>
    <div id="answers"></div>
  </div>

  <!-- Áudios -->
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
